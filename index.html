      <script type="text/javascript">
      $(function(){
        // 「#送信ボタン」へカーソルを合わせた時の動作
        $('.comment-form').hover(
          function(){
            $('.hover-text').fadeIn();
        },
          function(){
            $('.hover-text').fadeOut();
          })

        $('#fadeIn-text').click(function(){   //復帰ボタンの動作
        $('.window').fadeIn();           //押すとpreテキストが復帰する
        });
        $('#fadeOut-text').click(function(){　//消去ボタンの動作
        $('.window').fadeOut();          //押すとpreテキストが消える
        });

      });

        //ボタン2をクリックするとテキストボックス内の要素をwindowに表示する。
        function btn1Click(){
        //変数t1を宣言しテキストエリアの値(value)を代入
        var t1=document.form1.textarea1.value;
        //モニター画面にt１を代入
        document.getElementById("monitor").innerHTML=t1;
                            }

        //ボタン2をクリックするとテキストボックス内の要素をwindowに表示する。
